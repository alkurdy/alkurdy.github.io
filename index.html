<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
            <li><a href="#section4">Section 4</a></li>
        </ul>
    </nav>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="pictures/ak.jpg" alt="Profile Picture">
        </div>
        <div class="info">
            <h1>Aleksey Kurdyukov</h1>
            <p>Age: <span id="age"></span></p>
            <div class="social-links">
                <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="alekseykva" data-version="v1">
                    <a class="badge-base__link LI-simple-link" href="https://www.linkedin.com/in/alekseykva?trk=profile-badge">Aleksey K.</a>
                </div>
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
            </div>
        </div>
    </div>
</body>
</html>
