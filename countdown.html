<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        #timer {
            font-size: 2em;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #description {
            margin-top: 50px;
            font-size: 1.2em;
        }
        #resource {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Countdown Timer</h1>
    <input type="text" id="timeInput" placeholder="Enter time (e.g., 5m or 30s)">
    <button onclick="startTimer()">Start Timer</button>

    <div id="timer">00:00</div>

    <div id="description">
        This countdown timer will count down from the time you set. For example, entering "5m" will start a 5-minute countdown, and entering "30s" will start a 30-second countdown.
    </div>

    <div id="resource">
        <p>More about countdown timers: <a href="https://developer.mozilla.org/en-US/docs/Web/API/WindowOrWorkerGlobalScope/setTimeout" target="_blank">Countdown Timer Resource</a></p>
        <p>Contact me: <a href="mailto:zgj7pz@virginia.edu">Aleksey Kurdyukov</a></p>
    </div>

    <script>
        function startTimer() {
            const input = document.getElementById('timeInput').value;
            const timerDisplay = document.getElementById('timer');
            let timeInSeconds = 0;

            if (input.endsWith('m')) {
                timeInSeconds = parseInt(input) * 60;
            } else if (input.endsWith('s')) {
                timeInSeconds = parseInt(input);
            }

            const countdown = setInterval(function() {
                const minutes = Math.floor(timeInSeconds / 60);
                const seconds = timeInSeconds % 60;

                timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (timeInSeconds <= 0) {
                    clearInterval(countdown);
                    timerDisplay.textContent = "Time's up!";
                }

                timeInSeconds--;
            }, 1000);
        }
    </script>
</body>
</html>
